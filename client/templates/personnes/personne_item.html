<template name="personneItem">
    <div class="personne-item">
      <p>{{nom}} {{prenom}} [ {{x}} , {{y}} ]
          <input type="checkbox" name="hidden" value="hidden" class="cb hidden2" {{hidden}}/>Cacher
        {{#if isAdmin}}
          <input type="checkbox" name="blocked" value="blocked" class="cb blocked" {{blocked}}/>Bloquer
          <a type="button" class="btn delete" href="#">Supprimer</a>
        {{/if}}
      </p>
    </div>
</template>
